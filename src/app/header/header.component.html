<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-hand-spock"></i> Hola {{usuarioInjectado.recuperarUsuario()}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <small><li class="fas fa-cogs"></li> Aqu√≠ tenemos algunas opciones para ti: </small>
        <br>
          <div class="form-group" *ngIf="mosInputName" >
            <label for="exampleInputEmail1">Escriba su nuevo nombre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [formControl]="nuevoNombre">
          </div>
        <p *ngIf="!mosInputName"><a id="linknombre" (click)="MostrarCampoNombre()"><i class="fas fa-edit"></i> Cambiar mi nombre</a></p>
        <p *ngIf="!mosInputName"><a id="linknombre" (click)="eliminarCuenta()"><i class="fas fa-trash"></i> Eliminar mi cuenta</a></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="GuardarNombre()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
